{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section class="content">
    <div class="box" >
        <div class="box-body">
            <div class="row-12">
                <div class="col-12">
                    <table class="table table-striped- table-bordered table-hover ">
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Gst</th>
                            <th>Contact</th>
                            <th>Email</th>
                        </tr>
                        <tr>
                            <td>{{ object.name }}</td>
                            <td>{{ object.address }}</td>
                            <td>{{ object.buyer_gst }}</td>
                            <td>{{ object.contact }}</td>
                            <td>{{ object.email }}</td>
                        </tr>
                       </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
