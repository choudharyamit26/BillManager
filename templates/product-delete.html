{% extends 'base.html' %}
{% block content %}
<div class="content">
    <div class="box">
    <div class="box-body">
        <form method="post" action=".">
            {% csrf_token %}
            <h2>Are you sure you want to delete {{ form.product_name }} ?</h2>
            <button type="submit" class="fa fa-check">Yes</button>
            <a class="fa fa-close" href="{% url 'src:product-list' %}">Cancel</a>
        </form>
    </div>
</div>
</div>
{% endblock content %}
