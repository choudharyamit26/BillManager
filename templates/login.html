{% load crispy_forms_tags %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-extend.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
       <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/master_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/_all-skins.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-info justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" style="color:Red;font-size:30px;font-family:serif;">Amico GST Manager</a>
            </li>
        </ul>
    </nav>
    <section class="content">
        <div class="box" style="width: 35rem;margin-left:350px;margin-top:100px;">
            <div class="box-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary" type="submit">Sign In</button>
                    <small> Do not have an account?</small>
                    <strong><a href="{% url 'src:register' %}" style="color-blue;margin-left:10px;">Sign Up</a></strong>
                    <a href="{% url 'src:password_reset' %}"
                        class="btn-lg btn btn-link float-right">Recover Password</a>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
